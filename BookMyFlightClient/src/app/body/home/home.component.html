<div class="container">
    <div class="center-align">
        <h3>BookMyFlight</h3>
    </div>
    <div *ngIf="fromList" class="alert alert-danger" role="alert">
        Please select source/destination from available options.
    </div>
    <form #searchForm="ngForm" (ngSubmit) = "onSubmit(searchForm)">
        <div class="row">
            <div class="form-group">
                <label for="source">Source</label>
                <input type="text" id="source" name="source" ngModel list="cities" class="form-control" placeholder="Enter the Source" required />
                <datalist id="cities">
                    <option *ngFor="let city of cities" value="{{city}}">
                </datalist>
            </div>

            <div class="center-align">
                <button type="button" id="exchange" class="btn btn-dark" (click)="exchangeValues()"><i class="bi bi-arrow-down-up"></i></button>
            </div>

            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" id="destination" name="destination" ngModel list="cities" class="form-control" placeholder="Enter the Destination" required />
                <datalist id="cities">
                    <option *ngFor="let city of cities" value="{{city}}">
                </datalist>

                <label for="date">Date</label>
                <input type="date" id="date" name="date" ngModel class="form-control" required />

                <label for="passengerCount">Passenger Count</label>
                <input type="number" id="passengerCount" name="passengerCount" ngModel class="form-control" min="1" placeholder="Enter the Passenger Count" required />
            </div>

            <div class="center-align">
                <button type="submit" [disabled]="searchForm.invalid" class="btn btn-dark"><i class="bi bi-search"></i> Search Flights</button>
            </div>
        </div>
    </form>
</div>
