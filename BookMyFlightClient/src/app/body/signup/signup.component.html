<div class="container">
    <form>
        <h3>Sign Up</h3>
        <div class="row">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Enter the Username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter the Password">

                <label for="rpassword">Repeat Password</label>
                <input type="password" name="rpassword" class="form-control" placeholder="Enter the Same Password Again">
            </div>

            <div class="center-align">
                <button type="button" class="btn btn-dark"><i class="bi bi-person-add"></i> Sign Up</button>
            </div>

            <div class="center-align">
                <p>Already a User? <a routerLink="/signin">Sign In</a></p>
            </div>
        </div>
    </form>
</div>
