<div class="container">
    <div *ngIf="same" class="alert alert-danger" role="alert">
        Both password should be same!
    </div>
    <form #signupForm="ngForm" (ngSubmit)="signup(signupForm)">
        <h3>Sign Up</h3>
        <div class="row">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" ngModel class="form-control" placeholder="Enter the Username" required />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <p class="vaild-message">(Minimum 6 Characters)</p>
                <input type="password" id="password" name="password" ngModel class="form-control" placeholder="Enter the Password" minlength="6" required />

                <label for="rePassword">Repeat Password</label>
                <p class="vaild-message">(Minimum 6 Characters)</p>
                <input type="password" id="rePassword" name="rePassword" ngModel class="form-control" placeholder="Enter the Same Password Again" minlength="6" required />
            </div>

            <div class="center-align">
                <button type="submit" [disabled]="signupForm.invalid" class="btn btn-dark"><i class="bi bi-person-add"></i> Sign Up</button>
            </div>

            <div class="center-align">
                <p>Already a User? <a routerLink="/signin">Sign In</a></p>
            </div>
        </div>
    </form>
</div>
