<div class="container">
    <form (ngSubmit)="signin()" #signinForm="ngForm">
        <h3>Sign In</h3>
        <div class="row">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" [(ngModel)]="user.username" class="form-control" placeholder="Enter the Username" required />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" [(ngModel)]="user.password" class="form-control" placeholder="Enter the Password" required />
            </div>

            <div class="center-align">
                <button type="submit" [disabled]="signinForm.invalid" class="btn btn-dark"><i class="bi bi-person"></i> Sign In</button>
            </div>

            <div class="center-align">
                <p>New User? <a routerLink="/signup">Sign Up</a></p>
            </div>
        </div>
    </form>
</div>
