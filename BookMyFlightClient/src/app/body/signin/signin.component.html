<div class="container">
    <div *ngIf="message" class="alert alert-success" role="alert">{{ message }}</div>
    <div *ngIf="fail" class="alert alert-danger" role="alert">Invalid Credentials!</div>
    <form #signinForm="ngForm" (ngSubmit)="signin(signinForm)">
        <h3>Sign In</h3>
        <div class="row">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" ngModel class="form-control" placeholder="Enter the Username" required />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" ngModel class="form-control" placeholder="Enter the Password" required />
            </div>

            <div class="center-align">
                <button type="submit" [disabled]="signinForm.invalid" class="btn btn-dark"><i class="bi bi-person"></i> Sign In</button>
            </div>

            <div class="center-align">
                <p>New User? <a routerLink="/signup">Sign Up</a></p>
            </div>
        </div>
    </form>
</div>
