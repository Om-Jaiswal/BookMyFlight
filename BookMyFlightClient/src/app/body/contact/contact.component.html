<div class="container">
    <div *ngIf="dataSent" class="alert alert-success" role="alert">
        Message sent successfully!
    </div>
    <div class="center-align">
        <h3>Contact</h3>
    </div>
    <form #contactForm="ngForm" (ngSubmit) = "onSubmit(contactForm)">
        <div class="row">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" ngModel class="form-control" placeholder="Enter the Name" required />
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" ngModel class="form-control" placeholder="Enter the Email" required />
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" ngModel class="form-control" placeholder="Enter the Message" rows="3"></textarea>
            </div>

            <div class="center-align">
                <button type="submit" [disabled]="contactForm.invalid" class="btn btn-dark">Submit</button>
            </div>
        </div>
    </form>
</div>
